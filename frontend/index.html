<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/cf201f327a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Budget App</title>
  </head>

  <body>
    <header class="p-3  text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center ">
          <i class="fas fa-wallet"></i>
          </div>
        </div>
      </div>
    </header>

      <div class="container amts">
        <div class="row" >

          <div class="col-md-4 logo-amount" >
            <i class="far fa-plus-square"></i>
            <p class="clr-green" id="budget"><span>$</span>0</p>
          </div>

          <div class="col-md-4 logo-amount" >
            <i class="far fa-money-bill-alt"></i>
            <p id="balance"><span>$</span>0</p>
          </div>

          <div class="col-md-4 logo-amount" >
            <i class="far fa-minus-square"></i>
            <p class="clr-red" id="expense"><span>$</span>0</p>
          </div>

        </div>

      </div>

      <div class="container forms">
        <div class="row ">

          <div class="col-md-4 content-form">
            <form class="form-budget">
              <label for="date" class="col-sm-1 col-form-label">Fecha</label>
              <div class="input-group date" id="datepicker">
                  <input type="text" class="form-control" id ="budget-date-field" name="transactionDate">
                  <span class="input-group-append">
                       <span class="input-group-text bg-white d-block">
                          <i class="fa fa-calendar"></i>
                      </span>
                  </span>
              </div>
              <label for="">Concepto del Ingreso</label> <br />
              <input type="text" id="budget-name-field" /><br />
              <div class="warning-budget d-none">Budget name cannot be empty.</div>
              <label for="">Monto</label> <br />
              <input type="number" id="budget-value-field" /><br />
              <div class="btn" id="calculate-btn" onclick="saveBudget()">Grabar</div>
              <input type="hidden" id="budget-id">
            </form>
          </div>

          <div class="col-md-4 content-form">

          </div>

          <div class="col-md-4 content-form">
            <form class="form-expense">
              <label for="date" class="col-sm-1 col-form-label">Fecha</label>
              <div class="input-group date" id="datepickerb">
                    <input type="text" class="form-control" id ="expense-date-field"name="transactionDate">
                    <span class="input-group-append">
                         <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
              </div>
              <label for="">Concepto del Egreso</label> <br />
              <input type="text" id="expense-name-field" /> <br />
              <div class="warning-expense d-none">Expense name cannot be empty.</div>
              <label for="">Monto</label> <br />
              <input type="number" id="expense-value-field" /><br />
              <div class="btn" id="add-expense-btn" onclick="saveExpense()">Grabar</div>
              <input type="hidden" id="expense-id">
            </form>
          </div>
          
        </div>


      </div>


      <div class="expenses">
        <ul class="expenses-head">
          <li>Tipo</li>
          <li>Fecha</li>
          <li>Concepto</li>
          <li>Monto</li>
          <li></li>
        </ul>
      </div>
    </div>
    


    <script>
      $(function() {
          $('#datepicker').datepicker({
              format: 'dd/mm/yyyy'
          });
      });

      $(function() {
          $('#datepickerb').datepicker({
              format: 'dd/mm/yyyy'
          });
      });
</script>
    <script src="main.js"></script>
  </body>
</html>
